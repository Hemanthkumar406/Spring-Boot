<body>
	<div class="container">
		<h1>Student List</h1>
		<div>
			<h1>
				<a th:href="@{/student/newform}" class="btn btn-primary btn-block">New
					Form</a>
			</h1>
			
			<a href="javascript:history.back()" class="btn btn-warning btn-block">Back</a>
		</div>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Roll Number</th>
					<th>Name</th>
					<th>Email</th>
					<th>Branch</th>
					<th>Phone Number</th>
					<th>Address</th>
					<th>Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.rollNumber}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.Email}"></td>
					<td th:text="${student.branch}"></td>
					<td th:text="${student.phoneNumber}"></td>
					<td th:text="${student.address}"></td>
					<td ><a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a> &nbsp;&nbsp; 
							<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
